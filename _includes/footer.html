<footer class="page-foot">
  <div class="wrapper">
    <div class="gw">
      <div class="g  one-whole  desk-six-tenths">
        <p>&copy; {{ site.time | date: '%Y' }} <a href="http://github.com/{{ site.username }}">{{ site.author }}</a>. Powered by <a href="http://jekyllrb.com/">Jekyll</a>, <a href="http://inuitcss.com/">inuit.css</a>, <a href="http://keyamoon.com/icomoon/">Icomoon</a>, <a href="http://letteringjs.com/">Lettering.js</a> &amp; <a href="http://heroku.com">Heroku</a>. <br>Why not <a href="http://twitter.com/{{ site.username }}">following me on Twitter</a>, or come grab a cup of coffee.</p>
      </div>
      <div class="g  one-whole  desk-three-tenths  push--desk-one-tenth">
        <aside>
          <a class="icon--twitter" href="http://twitter.com/{{ site.username }}" rel="nofollow"></a>
          <a class="icon--github" href="http://github.com/{{ site.username }}" rel="nofollow"></a>
          <a class="icon--feed" href="{{ "/feed.xml" | prepend: site.baseurl }}"></a>
        </aside>
      </div>
  </div>
</footer>
