---
layout: default
pageable: true
per_page: 10
---

<section id="one">
    <div class="container">
        <div class="post-list">
            {% for post in site.posts %}
                <h2 class="post__title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                {% if post.tags.size > 0 %}
                <span class="post__tags fl"><i class="icon icon--tags"></i> {{ post.tags | join:' / ' }}</span>
                {% endif %}
                <span class="post__time fr">{{ post.date | date: '%d %B, %Y' }}</span>
                <span class="cf"></span>

            <hr>
            {% endfor %}
        </div>
    </div>
</section>
